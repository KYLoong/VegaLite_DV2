<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Malaysia Population Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 20px;
    }
    h2 {
      color: #333;
    }
    .chart-container {
      margin-bottom: 40px;
    }
  </style>
</head>

<body>
  <h1>Malaysia Population Dashboard (2025)</h1>

  <div class="chart-container">
    <h2>Choropleth Map: Population Density by State</h2>
    <div id="map"></div>
  </div>

  <script type="text/javascript">
    vegaEmbed('#map', 'choropleth_map.json', {"actions": false});
  </script>

  <div class="chart-container">
    <h2>Donut Chart: Population by Ethnicity (Filter by Year)</h2>
    <div id="donut"></div>
  </div>
  
  <script type="text/javascript">
    vegaEmbed('#donut', 'donut_chart.json', {"actions": false});
  </script>


</body>
</html>
